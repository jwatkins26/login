<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,300&family=Oswald&family=Raleway:ital,wght@0,400;0,500;0,700;1,400&family=Roboto:wght@300;400;700&family=Work+Sans&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/13f8b5c8dd.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="header">Login Form</div>
        <form action="" class="login">
            <input type="text" name="username" id="" placeholder="Username">
            <input type="password" name="password" id="pass" placeholder="Password">
            <i class="fa-sharp fa-solid fa-lock"></i>
            <input type="submit" value="Sign In">
            <a href="#">Forgot Password</a>
        </form>
    </div>
    
</body>
</html>
